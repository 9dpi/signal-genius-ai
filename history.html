<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal History | Signal Genius AI</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .history-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #111722;
            border: 1px solid #1f2937;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 800;
            color: #fff;
        }

        .stat-label {
            font-size: 11px;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 4px;
        }

        .history-table-wrapper {
            background: #111722;
            border: 1px solid #1f2937;
            border-radius: 12px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th {
            background: rgba(255, 255, 255, 0.03);
            text-align: left;
            padding: 15px;
            color: #9ca3af;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 0.5px;
        }

        td {
            padding: 15px;
            border-top: 1px solid #1f2937;
            color: #e6e6e6;
        }

        .outcome-win {
            color: #22c55e;
            font-weight: 700;
        }

        .outcome-loss {
            color: #ef4444;
            font-weight: 700;
        }

        .outcome-exp {
            color: #6b7280;
        }

        .outcome-act {
            color: #3b82f6;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #3b82f6;
            text-decoration: none;
            font-size: 14px;
        }

        .disclaimer {
            margin-top: 30px;
            color: #4b5563;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="history-container">
        <a href="index.html" class="back-link">‚Üê Back to Live Signal</a>

        <h1 style="margin-bottom: 10px;">üìä Signal History</h1>
        <p style="color: #9ca3af; margin-bottom: 30px; font-size: 14px;">Immutable ledger of every signal generated by
            Quantix AI Core.</p>

        <div id="stats-summary" class="stats-grid">
            <!-- Loaded by JS -->
        </div>

        <div class="history-table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Symbol</th>
                        <th>Type</th>
                        <th>Entry</th>
                        <th>TP</th>
                        <th>SL</th>
                        <th>Outcome</th>
                        <th>Conf</th>
                    </tr>
                </thead>
                <tbody id="history-body">
                    <!-- Loaded by JS -->
                </tbody>
            </table>
        </div>

        <div class="disclaimer">
            ‚ö†Ô∏è Historical performance does not guarantee future results. This is for educational purposes only.
            <br />Quantix AI Core V1.0 - Transparency First.
        </div>
    </div>

    <script type="module" src="history.js"></script>
</body>

</html>
