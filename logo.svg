<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Brain/AI Icon -->
  <circle cx="60" cy="55" r="35" fill="url(#brainGradient)" opacity="0.2"/>
  <path d="M 45 45 Q 50 35, 60 35 Q 70 35, 75 45 Q 80 55, 75 65 Q 70 75, 60 75 Q 50 75, 45 65 Q 40 55, 45 45 Z" 
        fill="none" stroke="url(#brainGradient)" stroke-width="3"/>
  
  <!-- Neural connections -->
  <circle cx="50" cy="50" r="3" fill="#00d4ff"/>
  <circle cx="70" cy="50" r="3" fill="#00d4ff"/>
  <circle cx="60" cy="60" r="3" fill="#0066ff"/>
  <line x1="50" y1="50" x2="70" y2="50" stroke="#00d4ff" stroke-width="1.5" opacity="0.6"/>
  <line x1="50" y1="50" x2="60" y2="60" stroke="#00d4ff" stroke-width="1.5" opacity="0.6"/>
  <line x1="70" y1="50" x2="60" y2="60" stroke="#0066ff" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Signal waves -->
  <path d="M 30 70 Q 35 65, 40 70 T 50 70" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.7"/>
  <path d="M 70 70 Q 75 65, 80 70 T 90 70" fill="none" stroke="#0066ff" stroke-width="2" opacity="0.7"/>
  
  <!-- Upward arrow -->
  <path d="M 60 85 L 60 95 M 55 90 L 60 85 L 65 90" 
        fill="none" stroke="#00ff88" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
